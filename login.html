<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>네이버 로그인</title>
	<link rel="stylesheet" href="login.css">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="logo-wrap">
				<img src="logo.png">
			</div>
		</header>
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="Username" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="Password" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button>로그인</button>
			</div>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>로그인 상태 유지</span>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>이메일로 가입하기</h2>
			<ul class="sign-button-list">
				<li><button><img src="카카오톡.jpg"><span>카카오톡</span></button></li>
				<li><button><img src="페이스북.jpg"><span>페이스북</span></button></li>
				<li><button><img src="네이버.jpg"></i><span>네이버</span></button></li>
			</ul>
			<p class="forget-msg">비밀번호를 잃어 버리셨나요? | 회원가입</p>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="img/logo.png"> Copyright © 최대감 Corp. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
